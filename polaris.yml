version: "1"
project:
  name: Optimization-Technologies/OF-Solver-Template
  revision:
    name: revision_name
    date: revision_date
  properties:
    GROUP: group_id_here
    PSC_ID: 4c2e095b-4fe6-4531-a38f-d88da0c7878c
capture:
  fileSystem:
    ears:
      extensions: [ear]
      files:
      - directory: ${project.projectDir}
    java:
      files:
      - directory: ${project.projectDir}
    javascript:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor
    php:
      files:
      - directory: ${project.projectDir}
    python:
      files:
      - directory: ${project.projectDir}
    ruby:
      files:
      - directory: ${project.projectDir}
    wars:
      extensions: [war]
      files:
      - directory: ${project.projectDir}
analyze:
  mode: central
install:
  coverity:
    version: default
serverUrl: https://visma.polaris.synopsys.com
